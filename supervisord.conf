[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
loglevel=info

[program:flask]
command=flask run --host=0.0.0.0 --port=4000
directory=/app
environment=FLASK_APP="bot.py"
autostart=true
autorestart=true
stdout_logfile=/app/logs/flask.log
stderr_logfile=/app/logs/flask_err.log

[program:bot]
command=python bot.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/bot.log
stderr_logfile=/app/logs/bot_err.log
